<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle & strength indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-box" id="outer">
        <input type="password" placeholder="password" id="password" class="no-eye-icon">
        <img src="eye-close.png" id="eyeicon">
        <p id="message">Password is <span id="strength"></span></p>
    </div>
</body>
<script src="script.js"></script>
</html>
