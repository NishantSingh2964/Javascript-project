<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form name="submit-to-google-sheet">
            <i class="fa-solid fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your naame.." id="contect-name" onkeyup="validateName()" name="Name">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No</label>
                <input type="tel" placeholder="123 456 7890" id="contect-phone" onkeyup="validatePhone()" name="Phone">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter your email address" id="contect-email" onkeyup="validateEmail()" name="Email">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contect-message" onkeyup="validateMessage()" name="Message"></textarea>
                <span id="message-error"></span>
            </div>

            <div class="popup" id="popup">
                <img src="404-tick.png" alt="Tick">
                <h2>Thank you!</h2>
                <p>Your Details have been successfully submitted. Thanks!</p>
                <button type="button" onclick="closePopup()">OK</button>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
